<body>
    <nav class="navbar">
        <div class="logo">
            <img src="AADESIGNSLOGO.png" alt="Logo" width="100">

        <div class="nav-list">

    <section class="contact-form">
        <h2>LETâ€™S GET <span class="highlight">CONNECTED!</span></h2>
        <form action="/submit_form" method="post">
          <fieldset class="fdesign">
            <legend>NAME</legend>
            <input type="text" name="name" class="inside-box" placeholder="Enter your name" required>
          </fieldset>
      
          <div class="tw-column">
            <fieldset class="fdesign half">
              <legend>CONTACT NUMBER</legend>
              <input type="tel" name="number" class="inside-box" placeholder="Enter your number" required>
            </fieldset>
      
            <fieldset class="fdesign half">
              <legend>EMAIL</legend>
              <input type="email" name="email" class="inside-box" placeholder="Enter your email" required>
            </fieldset>
          </div>
      
          <fieldset class="message">
            <legend>MESSAGE</legend>
            <textarea name="message" class="inside-box" placeholder="Enter your message" required></textarea>
          </fieldset>
      
          <button type="submit" class="submit-btn">SUBMIT</button>
        </form>
      </section>
      
    
</body>
